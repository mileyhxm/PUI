<!DOCTYPE html>

<html>
    
<head>
    <title>Shopping cart</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Mono&display=swap" rel="stylesheet">
    <script src="main.js" type="text/javascript" defer></script>
</head>

<body>
    <div class="container"  style="background-color: white;">
        <div class="item">
            <nav class="nav-bar">
                <ul class="nav-li">
                    <li class="nav-item">
                        <a href="index.html"><img src="assets/walnut.png" alt="walnut" style="width:64px;"></a>
                    </li>
                    <li class="nav-item">
                        <a href="index.html" style="text-decoration: none;">home</a>
                    </li>
                    <li class="nav-item">
                        <a href="shop.html" style="text-decoration: none;">shop</a>
                        <!-- <img src="assets/nav-selector.png" style="width:40px;"></li> -->
                    <li class="nav-item">about</li>
                    <li class="nav-item">location</li>
                </ul>
            </nav>
            <div id="shopping-cart">
                <a href="cart.html"><img src="assets/Cart.png" alt="shopping cart" style="width:32px;"></a>
                <span id="cart-count" onload="updateCart()">0</span>
            </div>
            
            <div id="cart-message">
                <p> Added to cart! </p>
            </div>
            
        </div>
        
        <div id="main">
            
            <div id="cart">
                <h4 style="margin:0px;">Shopping cart</h4>
                
                <div class="cart-item">
                    <div class="cart-item-up">
                        <img class="item-image" src="assets/original.png" alt="cinnamon roll" width=80> 
                        <div class="roll-type">
                            <span>Original</span>
                            
                            <select name="glazing" id="glazing">
                                <option value="none">None</option>
                                <option value="sugar milk">Sugar Milk</option>
                                <option value="vanilla milk">Vanilla Milk</option>
                                <option value="double chocolate">Double Chocolate</option>
                            </select>

                        </div>
                        <button class="close-button" type="button">
                           Remove
                        </button>
                    </div>

                    <div class="cart-item-down">
                        <hr class="solid">
                        <select name="count" id="count">
                            <option value="1ct">1 ct</option>
                            <option value="3ct">3 ct</option>
                            <option value="6ct">6 ct</option>
                            <option value="12ct">12 ct</option>
                        </select>

                        <div class="right-aligned">
                            <span>$5</span>
                        </div>
                    </div>
                    
                </div>

                <div class="cart-item">
                    <div class="cart-item-up">
                        <img class="item-image" src="assets/original.png" alt="cinnamon roll"  width=80> 
                        <div class="roll-type">
                            <span>Original</span>
                            
                            <select name="glazing" id="glazing">
                                <option value="none">None</option>
                                <option value="sugar milk">Sugar Milk</option>
                                <option value="vanilla milk">Vanilla Milk</option>
                                <option value="double chocolate">Double Chocolate</option>
                            </select>

                        </div>
                        <button class="close-button" type="button">
                            Remove
                        </button>
                    </div>

                    <div class="cart-item-down">
                        <hr class="solid">
                        <select name="count" id="count">
                            <option value="1ct">1 ct</option>
                            <option value="3ct">3 ct</option>
                            <option value="6ct">6 ct</option>
                            <option value="12ct">12 ct</option>
                        </select>

                        <div class="right-aligned">
                            <span>$5</span>
                        </div>
                    </div>
                    
                </div>

                

            </div>
            <div id="summary">
                <h4>Order Summary</h4>
                <div class="summary-row">
                    <span>Subtotal</span>
                    <span class="right-aligned" style="width:100px;">$10</span>
                </div>
                <div class="summary-row">
                    <span>Estimated tax & fees</span>
                    <span class="right-aligned" style="width:100px;">$0.6</span>
                </div>
                <div class="summary-row">
                    <span>Estimated shipping</span>
                    <span class="right-aligned" style="width:100px;">$5</span>
                </div>
                <hr class="solid">
                <div class="summary-row">
                    <span style="font-weight: bold;">Subtotal</span>
                    <span class="right-aligned" style="width:100px; font-weight: bold;">$15.6</span>
                </div>
                <button class="wide-button"> Check out </button>
            </div>
        </div>
    </div>


</body>
