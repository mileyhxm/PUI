<!DOCTYPE html>

<html>
    
<head>
    <title>Shopping cart</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Mono&display=swap" rel="stylesheet">
    <script src="main.js" type="text/javascript" defer></script>
    <script src="cart.js" type="text/javascript" defer></script>
    <!-- <script src="incart.js" type="text/javascript"></script> -->
</head>

<body onload="loadCart()">
    <div class="container"  style="background-color: white;">
        <div class="item">
            <nav class="nav-bar">
                <ul class="nav-li">
                    <li class="nav-item">
                        <a href="index.html"><img src="assets/walnut.png" alt="walnut" style="width:64px;"></a>
                    </li>
                    <li class="nav-item">
                        <a href="index.html" style="text-decoration: none;">home</a>
                    </li>
                    <li class="nav-item">
                        <a href="shop.html" style="text-decoration: none;">shop</a>
                        <!-- <img src="assets/nav-selector.png" style="width:40px;"></li> -->
                    <li class="nav-item">about</li>
                    <li class="nav-item">location</li>
                </ul>
            </nav>
            <div id="shopping-cart">
                <a href="cart.html"><img src="assets/Cart.png" alt="shopping cart" style="width:32px;"></a>
                <span id="cart-count" onload="updateCart()">0</span>
            </div>
            
            <div id="cart-message">
                <p> Added to cart! </p>
            </div>
            
        </div>

        <div id="main-empty">
            <h4>Shopping cart</h4>
            <div id ="empty-display">
                <img src="assets/empty-cart.png" width=200 alt="empty cart image">
                <h3 style="color:black">Cart is empty</h3>
                <button class="reg-button" width=200><a href="shop.html" style="text-decoration: none;">Add more items</a></button>
        </div>
        </div>
        
        <div id="main">
            
            <div id="cart">
                <h4 style="margin:0px;">Shopping cart</h4>
                <div id="cart-container">
                <template id="cart-item-template">
                    <div class="cart-item">
                        <div class="cart-item-up">
                            <img id="item-image" src="assets/original.png" alt="cinnamon roll" width=80> 
                            <div class="roll-type">
                                <span class="in-cart-name">Original</span>
                                <span class = "in-cart-glaze">Sugar Milk</span>

                            </div>
                            <button class="close-button" type="button" onclick="removeItem(this); removeValue()">
                                Remove
                            </button>

                        </div>

                        <div class="cart-item-down">
                            <hr class="solid">
                            <span class = "in-cart-count">3 ct</span>

                            <div class="right-aligned">
                                <span >$</span>
                                <span class="item-total"></span>
                            </div>
                        </div>
                    </div>
                </template>
            </div>

                

            </div>
            <div id="summary">
                <h4>Order Summary</h4>
                <div class="summary-row">
                    <span>Subtotal</span>
                    <div class = "right-aligned" style="width:100px; font-weight: bold;">
                        <span >$</span>
                        <span id="subtotal">0</span>
                    </div>
                    <!-- <span class="right-aligned" id="subtotal" style="width:100px;">$10</span> -->
                </div>
                <div class="summary-row">
                    <span>Estimated tax & fees</span>
                    <div class = "right-aligned" style="width:100px">
                        <span >$</span>
                        <span id="tax">3</span>
                    </div>
                    <!-- <span class="right-aligned" id="tax" style="width:100px;">$0.6</span> -->
                </div>
                <div class="summary-row">
                    <span>Estimated shipping</span>
                    <span class="right-aligned" id="shipping" style="width:100px;">$ 5</span>
                </div>
                <hr class="solid">
                <div class="summary-row">
                    <span style="font-weight: bold;">Total</span>
                    <div class = "right-aligned" style="width:100px; font-weight: bold;">
                        <span >$</span>
                        <span id="total">0</span>
                    </div>
                </div>
                <button class="wide-button"> Check out </button>
            </div>
        </div>
    </div>


</body>
