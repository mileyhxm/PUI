    <div id="cart">
        <div class="cart-item">
            <div class="cart-item-up">
                <img class="item-image" src="assets/original.png" width=80> 
                <div class="roll-type">
                    <span>Original</span>
                    
                    <select name="glazing" id="glazing">
                        <option value="none">None</option>
                        <option value="sugar milk">Sugar Milk</option>
                        <option value="vanilla milk">Vanilla Milk</option>
                        <option value="double chocolate">Double Chocolate</option>
                    </select>

                </div>
                
            </div>

            <div class="cart-item-down">
                <hr class="solid" style="border: 0; border-top: 1px solid #000;">
                <select name="count" id="count">
                    <option value="1ct">1 ct</option>
                    <option value="3ct">3 ct</option>
                    <option value="6ct">6 ct</option>
                    <option value="12ct">12 ct</option>
                </select>

                <div class="right-aligned">
                    <span>$5</span>
                </div>
            </div>
            
        </div>

        <div class="cart-item">
            <div class="cart-item-up">
                <img class="item-image" src="assets/original.png" width=80> 
                <div class="roll-type">

                        <option value="none">None</option>
                        <option value="sugar milk">Sugar Milk</option>
                        <option value="vanilla milk">Vanilla Milk</option>

                    </select>

                </div>
                
            </div>

            <div class="cart-item-down">
                <hr class="solid" style="border: 0; border-top: 1px solid #000;">
                <select name="count" id="count">
                    <option value="1ct">1 ct</option>
                    <option value="3ct">3 ct</option>
                    <option value="6ct">6 ct</option>
                    <option value="12ct">12 ct</option>
                </select>

                <div class="right-aligned">
                    <span>$5</span>
                </div>
            </div>
            
        </div>
